<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Filmes Assistidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 16px;
      margin-left: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    li {
      background-color: #fff;
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .remover {
      background-color: #e74c3c;
    }

    .remover:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h2>Meus Filmes Assistidos</h2>

  <input type="text" id="inputFilme" placeholder="Digite o nome do filme" />
  <button id="btnAdicionar">Adicionar</button>

  <ul id="listaFilmes"></ul>

  <script>
    const inputFilme = document.getElementById('inputFilme');
    const btnAdicionar = document.getElementById('btnAdicionar');
    const listaFilmes = document.getElementById('listaFilmes');

    function getFilmes() {
      return JSON.parse(localStorage.getItem('filmes')) || [];
    }

    function setFilmes(filmes) {
      localStorage.setItem('filmes', JSON.stringify(filmes));
    }

    function renderizarFilmes() {
      const filmes = getFilmes();
      listaFilmes.innerHTML = '';
      filmes.forEach((filme, index) => {
        const li = document.createElement('li');
        li.textContent = filme;
        const btnRemover = document.createElement('button');
        btnRemover.textContent = 'Remover';
        btnRemover.className = 'remover';
        btnRemover.onclick = function() {
          removerFilme(index);
        };
        li.appendChild(btnRemover);
        listaFilmes.appendChild(li);
      });
    }

    function adicionarFilme() {
      const nomeFilme = inputFilme.value.trim();
      if (!nomeFilme) return;
      const filmes = getFilmes();
      filmes.push(nomeFilme);
      setFilmes(filmes);
      inputFilme.value = '';
      renderizarFilmes();
    }

    function removerFilme(index) {
      const filmes = getFilmes();
      filmes.splice(index, 1);
      setFilmes(filmes);
      renderizarFilmes();
    }

    btnAdicionar.addEventListener('click', adicionarFilme);
    inputFilme.addEventListener('keyup', function(e) {
      if (e.key === 'Enter') adicionarFilme();
    });

    // Exibe os filmes ao carregar a p√°gina
    renderizarFilmes();
  </script>
</body>
</html>
