<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Livros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .formulario {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .livros {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .livro {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 220px;
    }

    .livro h3 {
      margin: 0;
      color: #2c3e50;
    }

    .livro p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Livros</h1>

  <div class="formulario">
    <input type="text" id="titulo" placeholder="Título do livro">
    <input type="text" id="autor" placeholder="Autor">
    <input type="number" id="ano" placeholder="Ano de publicação">
    <select id="genero">
      <option value="">Selecione o gênero</option>
      <option>Ficção</option>
      <option>Não-ficção</option>
      <option>Romance</option>
      <option>Terror</option>
      <option>Aventura</option>
    </select>
    <input type="url" id="imagem" placeholder="URL da imagem da capa">
    <button id="btn-add">Adicionar Livro</button>
  </div>

  <div class="livros" id="listaLivros"></div>

  <script>
    const btnAdicionar = document.getElementById('btn-add');
    const listaLivros = document.getElementById('listaLivros');

    btnAdicionar.addEventListener('click', () => {
      const tituloInput = document.getElementById('titulo');
      const autorInput = document.getElementById('autor');
      const anoInput = document.getElementById('ano');
      const generoSelect = document.getElementById('genero');
      const imagemInput = document.getElementById('imagem');

      const titulo = tituloInput.value.trim();
      const autor = autorInput.value.trim();
      const ano = anoInput.value.trim();
      const genero = generoSelect.value;
      const imagemUrl = imagemInput.value.trim();

      if (!titulo || !autor || !ano || !genero || !imagemUrl) {
        alert('Por favor, preencha todos os campos do livro.');
        return;
      }

      const livroDiv = document.createElement('div');
      livroDiv.classList.add('livro');

      const imgElement = document.createElement('img');
      imgElement.src = imagemUrl;
      imgElement.alt = `Capa do livro ${titulo}`;
      imgElement.style.width = '100%';
      imgElement.style.height = 'auto';
      imgElement.style.marginBottom = '10px';

      const tituloH3 = document.createElement('h3');
      tituloH3.textContent = titulo;

      const autorP = document.createElement('p');
      autorP.textContent = `Autor: ${autor}`;

      const anoP = document.createElement('p');
      anoP.textContent = `Ano: ${ano}`;

      const generoP = document.createElement('p');
      generoP.textContent = `Gênero: ${genero}`;

      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.style.marginTop = '10px';
      btnRemover.style.backgroundColor = '#e74c3c';
      btnRemover.addEventListener('click', () => {
        listaLivros.removeChild(livroDiv);
      });

      livroDiv.appendChild(imgElement);
      livroDiv.appendChild(tituloH3);
      livroDiv.appendChild(autorP);
      livroDiv.appendChild(anoP);
      livroDiv.appendChild(generoP);
      livroDiv.appendChild(btnRemover);

      listaLivros.appendChild(livroDiv);

      tituloInput.value = '';
      autorInput.value = '';
      anoInput.value = '';
      generoSelect.value = '';
      imagemInput.value = '';
    });
  </script>

</body>
</html>
